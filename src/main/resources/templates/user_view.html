<!DOCTYPE html>
<html>
<head>
<style>
h2 {
	color: blue;
	text-align: center;
}

table {
	margin-left: 15%;
	margin-right: 10%;
	width: 70%;
	align: center;
	border: 3px solid black;
	background-color: lightblue;
	padding-top: 50px;
	padding-right: 10px;
	padding-bottom: 50px;
	padding-left: 30px;
}
a{color: blue;
	text-align: center;
	align:center;
}
}
</style>
<meta charset="ISO-8859-1" />
<title>book List</title>
</head>
<body>
	<h2>List of books</h2>

	<table border="1">
		<thead>
			<tr>
				<th>Sno</th>
				<th>Name</th>
				<th>author name</th>
				<th>Description</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book : ${BOOK_LIST}">
				<td th:text="${book.id}"></td>
				<td th:text="${book.title}"></td>
				<td th:text="${book.authorName}"></td>
				<td th:text="${book.descrption}"></td>
				<td th:text="${book.price}"></td>

			</tr>
		</tbody>
	</table>
	<a href="../book/ordered">View orders!</a>
</body>
</html>
